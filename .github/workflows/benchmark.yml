name: Benchmark
run-name: Benchmark
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
jobs:
  Benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
     -
        name: Benchmark
        run: |
          docker buildx build \
            --file Dockerfile.benchmark \
            --build-arg="DATE='$(date)'" \
            .
