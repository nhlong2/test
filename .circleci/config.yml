version: 2.1
parameters:
  workflow:
    type: string
    default: ""

jobs:
  ssh:
    machine:
      image: ubuntu-2204:current
    resource_class: arm.large
    steps:
      - checkout
  benchmark:
    docker:
      image: buildpack-deps:stable
    resource_class: arm.large
    working_directory: ~/scripts
    steps:
      - checkout:
          path: ~
      - run: ./setup.sh
      - run: ./info.sh
      - run: ./speedtest.sh
      - run: ./benchmark.sh

workflows:
  ssh-workflow:
    when:
      equal: [ssh, << pipeline.parameters.workflow >> ]
    jobs:
      - ssh
  benchmark-workflow:
    when:
      equal: [benchmark, << pipeline.parameters.workflow >> ]
    jobs:
      - benchmark
