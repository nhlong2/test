version: 2.1
parameters:
  workflow:
    type: string
    default: ""

jobs:
  ssh:
    machine:
      image: ubuntu-2204:current
    resource_class: arm.large
    steps:
      - checkout
  benchmark:
    docker:
      - image: buildpack-deps:stable
    resource_class: arm.large
    steps:
      - checkout
      - run:
          command: env PATH="$(pwd)/scripts:${PATH}" ./scripts/benchmark.sh
          no_output_timeout: 45m

workflows:
  ssh-workflow:
    when:
      equal: [ssh, << pipeline.parameters.workflow >> ]
    jobs:
      - ssh
  benchmark-workflow:
    when:
      equal: [benchmark, << pipeline.parameters.workflow >> ]
    jobs:
      - benchmark
